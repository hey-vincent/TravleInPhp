<script type="text/javascript">

 var right = false;
 
function load()
 {
    document.getElementById("prog").value = 0;
 }

function banInputSapce(e)
{
  var keyCode;
  if (window.event)
  {
    keyCode = e.keyCode;
  }
  else
  {
    keyCode = e.which;
  }
 
  if (keyCode==32 || keyCode == 93) {
    return false;
  }
  
} 

// 正则表达式 判断输入是否符合类型
function checkInput()
    {
        var txt=document.getElementById("txt").value;
        //
        var match = new RegExp("[^0-9A-Za-z~!@#$%\^&*_+]");
        if( match.test(txt))
        {
            //alert('');
            document.getElementById("result").innerHTML ="无效";
        }
        else
        {
             document.getElementById("result").innerHTML ="有效";
        }
        
        return;
    }

// js 函数默认值
function setdefault(args)
{
  var arg = arguments[0]? arguments[0] : "default value";
  document.getElementById("default").innerHTML = arg;
}

// 字符串剪切
function split()
{
    var str = document.getElementById("spliter").value ;
    var spt = str.substr(-2, 1);
    document.getElementById("split_result").innerHTML = spt ;
    var start_time = new Date().getTime();
    while(true){
        var gone= new Date().getTime() - start_time;
        if( gone >= 2000){
            break;
        }
    }
    var gender = spt.substr(-2, 1) % 2 ? '男' : '女';
    document.getElementById("split_result").innerHTML = gender ;
}


// 进度条
function change_prog(pos)
{
    var pos_now = document.getElementById("prog").value;
	if(pos_now > 90){
		return;
	}
    pos_now += pos;
    document.getElementById("prog").value = pos_now;
    document.getElementById("pg_val").innerHTML = pos_now + "%";
}

// 自动加载
$(function()

function uperX()
{
    var num = $("#idnum").val();
    
    num = num.toString();
    if(num.substr(-1,1) == 'x'){
        var num1 = num.replace('x', 'X');
        $("#idnum").val(num1);
    }
}
